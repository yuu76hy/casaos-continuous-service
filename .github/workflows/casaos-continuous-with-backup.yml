name: CasaOS-Server-å¿«ç…§-å¤‡ä»½-æ¢å¤

on:
  workflow_dispatch:
  repository_dispatch:
    types: [renew_casaos_snapshot]

jobs:
  # ========== æ ¸å¿ƒä¿®å¤ï¼šå°†ä¸­æ–‡job IDæ”¹ä¸ºåˆè§„çš„è‹±æ–‡ID ==========
  casaos_snapshot_backup_restore:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    env:
      MAX_RUN_MINUTES: 360
      WEBDAV_SNAPSHOT_EN_DIR: "/z/Ubu"
      CORE_DIRS: "/var/lib /DATA"
      EXCLUDE_RULES: >-
        --exclude=/var/lib/docker/overlay2/*/home/dependabot
        --exclude=/var/lib/docker/overlay2/*/vendor/ruby
        --exclude=/var/lib/docker/overlay2/*/gems
        --exclude=/var/lib/docker/containers/*/*.log
        --exclude=/var/log --exclude=/var/cache
        --exclude=*.log --exclude=*.tmp --exclude=*.cache
        --exclude=/tmp --exclude=/var/tmp
      WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
      WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
      WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
      USER_PAT: ${{ secrets.USER_PAT }}
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      REPO: ${{ github.repository }}
      ROOTS_PASSWORD: ${{ secrets.ROOTS_PASSWORD }}

    steps:
      - name: Env Init & Install Dependencies
        run: |
          set -e
          sudo apt update -y && sudo apt install -y curl wget jq fuse3 tar gzip locales openssl
          sudo locale-gen zh_CN.UTF-8
          export LC_ALL=zh_CN.UTF-8
          export LANG=zh_CN.UTF-8
          curl https://rclone.org/install.sh | sudo bash
          sudo sed -i 's/^Defaults requiretty/#Defaults requiretty/' /etc/sudoers
          echo "runner ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/runner
          sudo chmod 0440 /etc/sudoers.d/runner
          sudo mkdir -p /DATA && sudo chmod 755 /DATA
          echo "âœ… Env init completed"

      - name: Create roots User
        run: |
          set -e
          if ! id "roots" &>/dev/null; then
            sudo useradd -m -s /bin/bash roots
            [ -n "$ROOTS_PASSWORD" ] && echo "roots:$ROOTS_PASSWORD" | sudo chpasswd || {
              RANDOM_PASS=$(openssl rand -base64 12)
              echo "roots:$RANDOM_PASS" | sudo chpasswd
              echo "âœ… roots password: $RANDOM_PASS"
            }
            sudo usermod -aG sudo roots
          fi

      - name: Configure Rclone for WebDAV (No Mount)
        run: |
          set -e
          export LC_ALL=zh_CN.UTF-8
          export LANG=zh_CN.UTF-8
          if [ -z "$WEBDAV_URL" ] || [ -z "$WEBDAV_USER" ] || [ -z "$WEBDAV_PASSWORD" ]; then
            echo "âŒ WebDAV secrets missing"
            echo "WEBDAV_AVAILABLE=false" >> "$GITHUB_ENV"
            exit 0
          fi
          # é…ç½®rclone
          ENCRYPTED_PASS=$(rclone obscure "$WEBDAV_PASSWORD")
          rclone config create mywebdav webdav \
            url="$WEBDAV_URL" \
            vendor="webdav" \
            user="$WEBDAV_USER" \
            pass="$ENCRYPTED_PASS" \
            --config /home/runner/.rclone.conf
          sudo chown runner:runner /home/runner/.rclone.conf
          sudo chmod 600 /home/runner/.rclone.conf

          # æ£€æŸ¥WebDAVè¿é€šæ€§
          if ! rclone ls mywebdav:/ --config /home/runner/.rclone.conf >/dev/null 2>&1; then
            echo "âŒ WebDAV connection failed"
            echo "WEBDAV_AVAILABLE=false" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "âœ… WebDAV connected successfully (no mount mode)"
          echo "WEBDAV_AVAILABLE=true" >> "$GITHUB_ENV"

          # è‡ªåŠ¨åˆ›å»ºè¿œç¨‹ç›®å½•
          rclone mkdir mywebdav:${WEBDAV_SNAPSHOT_EN_DIR} --config /home/runner/.rclone.conf
          echo "âœ… Created remote directory: mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}"

          # è¯»å–è‡ªå®šä¹‰ç›®å½•ä¸‹çš„å¿«ç…§
          REMOTE_SNAPSHOTS=$(rclone ls mywebdav:${WEBDAV_SNAPSHOT_EN_DIR} --config /home/runner/.rclone.conf | grep "casaos-server-snapshot-.*.tar.gz" | awk '{print $2}')
          if [ -n "$REMOTE_SNAPSHOTS" ]; then
            LATEST_SNAPSHOT_FILENAME=$(echo "$REMOTE_SNAPSHOTS" | sort -r | head -n1)
            LATEST_SNAPSHOT="${WEBDAV_SNAPSHOT_EN_DIR}/${LATEST_SNAPSHOT_FILENAME}"
            echo "âœ… Found latest remote snapshot: ${LATEST_SNAPSHOT}"
            echo "LATEST_SNAPSHOT=${LATEST_SNAPSHOT}" >> "$GITHUB_ENV"
          else
            echo "âš ï¸ No remote snapshot in mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}"
          fi

      - name: Restore Snapshot Directly from WebDAV
        if: ${{ env.WEBDAV_AVAILABLE == 'true' && env.LATEST_SNAPSHOT != '' }}
        run: |
          set -e
          export LC_ALL=zh_CN.UTF-8
          export LANG=zh_CN.UTF-8
          echo "===== Restore directly from remote: $LATEST_SNAPSHOT ====="
          sudo systemctl stop docker.service docker.socket casaos.service
          sudo systemctl mask docker.socket
          sudo pkill -9 docker || true
          sync && sleep 3

          # æ¢å¤å‰æ ¡éªŒå¿«ç…§æ˜¯å¦å¯è¯»å–
          if ! rclone cat mywebdav:${LATEST_SNAPSHOT} --config /home/runner/.rclone.conf | head -c 100 >/dev/null 2>&1; then
            echo "âŒ Remote snapshot is invalid or unreadable"
            echo "SNAPSHOT_RESTORED=false" >> "$GITHUB_ENV"
            sudo systemctl unmask docker.socket
            exit 1
          fi

          # æ‰§è¡Œæ¢å¤
          rclone cat mywebdav:${LATEST_SNAPSHOT} --config /home/runner/.rclone.conf | sudo tar -xzf - -C / --overwrite --ignore-failed-read --warning=no-all $EXCLUDE_RULES
          if [ $? -eq 0 ]; then
            echo "âœ… Restore success from WebDAV"
            echo "SNAPSHOT_RESTORED=true" >> "$GITHUB_ENV"
            rclone delete mywebdav:${LATEST_SNAPSHOT} --config /home/runner/.rclone.conf
            rclone delete mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}/snapshot_meta.txt --config /home/runner/.rclone.conf
            sudo systemctl unmask docker.socket
          else
            echo "âŒ Restore failed"
            echo "SNAPSHOT_RESTORED=false" >> "$GITHUB_ENV"
            sudo systemctl unmask docker.socket
          fi

      - name: Install CasaOS If No Snapshot
        if: ${{ env.SNAPSHOT_RESTORED != 'true' }}
        run: |
          set -e
          curl -fsSL https://get.casaos.io | sudo bash || {
            cat /var/log/casaos-install.log || true
            exit 1
          }
          echo "âœ… CasaOS installed"

      - name: Start Services
        run: |
          set -e
          sudo systemctl unmask docker.socket || true
          for i in $(seq 1 3); do
            sudo systemctl enable --now docker.service docker.socket casaos.service
            sleep 10
            if sudo systemctl is-active --quiet docker && sudo systemctl is-active --quiet casaos; then
              echo "âœ… Services started"
              exit 0
            fi
            echo "âš ï¸ Start attempt $i failed"
          done
          echo "âŒ Service start failed"
          exit 1

      - name: Deploy Tailscale
        run: |
          set -e
          if [ -z "$TAILSCALE_AUTH_KEY" ]; then
            echo "âš ï¸ Tailscale key missing, skip"
            exit 0
          fi
          # å¢åŠ é”™è¯¯é‡è¯•å’Œæ—¥å¿—
          for i in $(seq 1 2); do
            if curl -fsSL https://tailscale.com/install.sh | sudo bash; then
              break
            fi
            echo "âš ï¸ Tailscale install attempt $i failed, retrying..."
            sleep 5
          done
          sudo tailscale up --authkey="$TAILSCALE_AUTH_KEY" --accept-routes --hostname="casaos-snapshot-${{ github.run_id }}" || {
            echo "âŒ Tailscale login failed"
            sudo tailscale status
            exit 0
          }
          echo "âœ… Tailscale IP: $(sudo tailscale ip -4)"

      - name: Create Snapshot & Direct Upload to WebDAV
        shell: bash
        run: |
          set -e
          export LC_ALL=zh_CN.UTF-8
          export LANG=zh_CN.UTF-8
          start_time=$(date +%s)
          RENEW_TRIGGERED=false

          # ä¿®å¤ï¼šcurlæ·»åŠ --failå¤„ç†é”™è¯¯ï¼Œä¼˜åŒ–ç»­è·‘é€»è¾‘
          trigger_renew() {
            if [ -z "$USER_PAT" ] || [ -z "$REPO" ]; then
              echo "âŒ USER_PAT or REPO is empty"
              return 1
            fi
            if ! curl -fsSL --fail -X POST \
              -H "Authorization: token $USER_PAT" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/$REPO/dispatches" \
              -d '{"event_type":"renew_casaos_snapshot"}'; then
              echo "âŒ Failed to trigger renew workflow"
              return 1
            fi
            echo "âœ… Renew triggered"
            RENEW_TRIGGERED=true
            return 0
          }

          create_and_upload_snapshot() {
            [ "${WEBDAV_AVAILABLE}" != "true" ] && return 1
            SNAPSHOT_NAME="casaos-server-snapshot-$(date +%Y%m%d-%H%M%S).tar.gz"
            TMP_SNAPSHOT="/tmp/${SNAPSHOT_NAME}"
            REMOTE_PATH="mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}/${SNAPSHOT_NAME}"
            echo "ğŸ”„ Creating snapshot: $SNAPSHOT_NAME (direct upload to WebDAV: ${REMOTE_PATH})"

            # åœæ­¢æœåŠ¡æ‰“åŒ…
            sudo systemctl stop docker.service docker.socket casaos.service
            sudo systemctl mask docker.socket
            sudo pkill -9 docker || true
            sync && sleep 5

            # æ‰“åŒ…å¿«ç…§ï¼ˆä¿®å¤ï¼šç”Ÿæˆåä¿®æ”¹æƒé™ä¸ºrunnerå¯è¯»å–ï¼‰
            sudo tar -czf "${TMP_SNAPSHOT}" \
              --absolute-names \
              --ignore-failed-read \
              --warning=no-all \
              $EXCLUDE_RULES \
              $CORE_DIRS
            # æ ¸å¿ƒä¿®å¤ï¼šä¿®æ”¹æ–‡ä»¶æƒé™ï¼Œè®©runnerå¯è¯»
            sudo chown runner:runner "${TMP_SNAPSHOT}"
            sudo chmod 644 "${TMP_SNAPSHOT}"

            # æ ¡éªŒå¿«ç…§æœ‰æ•ˆæ€§
            if [ ! -f "${TMP_SNAPSHOT}" ] || [ $(stat -c%s "${TMP_SNAPSHOT}") -lt 1024 ]; then
              echo "âŒ Snapshot is empty or invalid (size < 1KB)"
              sudo systemctl unmask docker.socket
              sudo systemctl start docker.service docker.socket casaos.service
              return 1
            fi
            echo "âœ… Snapshot created: $(du -sh ${TMP_SNAPSHOT} | awk '{print $1}')"

            # ä¸Šä¼ å¿«ç…§ï¼ˆå¢åŠ --mkdirç¡®ä¿ç›®å½•å­˜åœ¨ï¼‰
            if ! sudo -u runner rclone copy "${TMP_SNAPSHOT}" "${REMOTE_PATH}" \
              --config /home/runner/.rclone.conf \
              --transfers 4 \
              --mkdir \
              --header "Content-Type: application/xml; charset=utf-8" \
              --log-level INFO \
              --log-file /tmp/rclone_upload.log; then
              echo "âŒ Upload failed, check log: /tmp/rclone_upload.log"
              cat /tmp/rclone_upload.log || true
              rm -f "${TMP_SNAPSHOT}"
              sudo systemctl unmask docker.socket
              sudo systemctl start docker.service docker.socket casaos.service
              return 1
            fi

            echo "âœ… Snapshot uploaded to WebDAV: ${REMOTE_PATH}"
            # ç”Ÿæˆå¹¶ä¸Šä¼ å…ƒä¿¡æ¯
            META_FILE="/tmp/snapshot_meta.txt"
            echo "snapshot_name=${SNAPSHOT_NAME}" > "${META_FILE}"
            echo "create_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "${META_FILE}"
            sudo -u runner rclone copy "${META_FILE}" "mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}/snapshot_meta.txt" --config /home/runner/.rclone.conf --mkdir

            # æ¸…ç†æœ¬åœ°ä¸´æ—¶æ–‡ä»¶
            rm -f "${TMP_SNAPSHOT}" "${META_FILE}"
            
            # æ¸…ç†è‡ªå®šä¹‰ç›®å½•ä¸‹1å¤©å‰çš„å¿«ç…§
            echo "ğŸ” Dry run: cleaning snapshots older than 1 day..."
            sudo -u runner rclone delete mywebdav:${WEBDAV_SNAPSHOT_EN_DIR} \
              --config /home/runner/.rclone.conf \
              --min-age 1d \
              --include "casaos-server-snapshot-*.tar.gz" \
              --dry-run
            echo "âœ… Executing cleanup..."
            sudo -u runner rclone delete mywebdav:${WEBDAV_SNAPSHOT_EN_DIR} \
              --config /home/runner/.rclone.conf \
              --min-age 1d \
              --include "casaos-server-snapshot-*.tar.gz"
            echo "âœ… Remote snapshots older than 1 day cleaned up in ${WEBDAV_SNAPSHOT_EN_DIR}"

            # æ¢å¤æœåŠ¡
            sudo systemctl unmask docker.socket
            sudo systemctl start docker.service docker.socket casaos.service
            return 0
          }

          # ä¿æ´»å¾ªç¯
          while true; do
            run_mins=$(( ( $(date +%s) - start_time ) / 60 ))
            echo "ğŸ“Š Running for $run_mins minutes"
            if [ $run_mins -ge 10 ] && [ "$RENEW_TRIGGERED" = "false" ]; then
              echo "â° Time to create and upload snapshot"
              # å…ˆæ‰§è¡Œå¤‡ä»½ï¼ŒæˆåŠŸåå†è§¦å‘ç»­è·‘
              if create_and_upload_snapshot; then
                trigger_renew
              else
                echo "âŒ Snapshot creation failed, skip renew"
              fi
            fi
            if [ $run_mins -ge $MAX_RUN_MINUTES ]; then
              echo "â¹ï¸ Reached max run time, exiting"
              exit 0
            fi
            sleep 60
          done

      - name: Cleanup
        if: ${{ always() }}
        run: |
          set -e
          export LC_ALL=zh_CN.UTF-8
          export LANG=zh_CN.UTF-8
          sudo systemctl unmask docker.socket || true
          # æ¸…ç†æ‰€æœ‰ä¸´æ—¶æ–‡ä»¶
          sudo rm -rf /tmp/casaos-server-snapshot-*.tar.gz /home/runner/.rclone.conf /etc/sudoers.d/runner /tmp/rclone_*.log
          echo "âœ… Cleanup completed"
