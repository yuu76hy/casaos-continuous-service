name: CasaOS纯净部署（Tailscale全程在线 /aaa目录 拉取即删）
on:
  workflow_dispatch:
  repository_dispatch:
    types: [renew_casaos_snapshot]

jobs:
  casaos-deploy:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    env:
      PERSONAL_DATA_DIRS: "/var/lib/docker /etc/casaos /var/lib/casaos /DATA /root/.config"
      ROOTS_PASSWORD: ${{ secrets.ROOTS_PASSWORD }}
      USER_PAT: ${{ secrets.REPO_USER_PAT }}
      REPO: ${{ secrets.REPO }}
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      SSH_USER: "roots"
      SSH_PASS: ${{ secrets.ROOTS_PASSWORD }}
      REMOTE_BACKUP_BASE: "/aaa"
      LOCAL_BACKUP_DIR: "/tmp/casaos-backup"

    steps:
      - name: 1-系统初始化+全域深度清理
        if: ${{ always() }}
        run: |
          set -e
          echo "===== 1-系统初始化+深度清理 ====="
          sudo apt update -y -qq
          sudo apt install -y curl wget jq tar gzip lsof ca-certificates gnupg sshpass openssh-server -qq
          sudo apt remove -y docker* containerd* runc* 2>/dev/null || true
          sudo systemctl stop casaos 2>/dev/null || true
          sudo systemctl disable casaos 2>/dev/null || true
          sudo rm -f /etc/systemd/system/casaos.service /usr/lib/systemd/system/casaos.service 2>/dev/null || true
          sudo systemctl daemon-reload
          sudo rm -rf /usr/local/lib /usr/local/.ghcup /usr/local/julia* /usr/local/aws-* /usr/local/n 2>/dev/null || true
          sudo rm -rf /opt/hostedtoolcache /opt/actionarchivecache /opt/runner-cache /opt/microsoft /opt/google 2>/dev/null || true
          sudo DEBIAN_FRONTEND=noninteractive apt autoremove --purge -y 2>/dev/null || true
          sudo DEBIAN_FRONTEND=noninteractive apt clean 2>/dev/null || true
          sudo rm -rf /tmp/* /var/tmp/* ~/.cache/* /root/.cache/* /var/cache/apt/* 2>/dev/null || true
          sync && sudo sysctl -w vm.drop_caches=3 2>/dev/null || true
          sudo systemctl enable --now ssh
          echo "✅ 系统初始化+清理完成"

      - name: 2-官方纯净安装 Docker
        run: |
          set -e
          echo "===== 2-安装 Docker（官方源） ====="
          export DEBIAN_FRONTEND=noninteractive
          curl -fsSL https://get.docker.com | sudo bash
          sudo systemctl enable docker containerd
          sudo systemctl stop docker containerd 2>/dev/null || true
          docker --version || true
          sudo usermod -aG docker runner
          echo "✅ Docker 安装完成，已停止"

      - name: 3-安装 CasaOS（兼容旧版行为，骗过迁移检查）
        run: |
          set -e
          echo "===== 3-安装 CasaOS（兼容旧版行为） ====="
          # 1. 先创建一个空的占位文件，骗过迁移脚本
          sudo touch /usr/bin/casaos
          sudo chmod +x /usr/bin/casaos

          # 2. 执行官方安装脚本
          curl -fsSL https://get.casaos.io | sudo bash

          # 3. 安装后停止并禁用服务，避免自动启动
          sudo systemctl stop casaos 2>/dev/null || true
          sudo systemctl disable casaos 2>/dev/null || true
          echo "✅ CasaOS 安装完成（兼容旧版逻辑）"

      - name: 4-创建 roots 管理员+SSH密码登录
        run: |
          set -e
          echo "===== 4-配置管理员用户 ====="
          if [ -z "$SSH_PASS" ]; then
            echo "❌ 错误：ROOTS_PASSWORD 未配置"
            exit 1
          fi
          USER_NAME="roots"
          id -u "$USER_NAME" &>/dev/null || sudo useradd -m -s /bin/bash "$USER_NAME"
          echo "$USER_NAME:$SSH_PASS" | sudo chpasswd
          echo "$USER_NAME ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/"$USER_NAME" >/dev/null
          sudo chmod 0440 /etc/sudoers.d/"$USER_NAME"
          sudo usermod -aG docker "$USER_NAME"
          sudo sed -i 's/^#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config 2>/dev/null
          sudo sed -i 's/^#PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config 2>/dev/null
          sudo systemctl restart ssh
          echo "✅ 管理员配置完成"

      - name: 5-Tailscale 组网+上线（名称：casaos+两位数字，全程不停止）
        run: |
          set -e
          echo "===== 5-Tailscale 组网上线 ====="
          if [ -z "$TAILSCALE_AUTH_KEY" ]; then
            echo "⚠️ Tailscale 未配置"
            exit 0
          fi
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu noble main" | sudo tee /etc/apt/sources.list.d/tailscale.list >/dev/null
          sudo apt update -y -qq
          sudo apt install -y tailscale -qq
          sudo systemctl enable --now tailscaled && sleep 2

          # 固定：casaos + 两位随机数字
          RANDOM_TWO=$(printf "%02d" $((RANDOM % 100)))
          TS_HOSTNAME="casaos${RANDOM_TWO}"
          sudo tailscale up --authkey="$TAILSCALE_AUTH_KEY" --hostname="$TS_HOSTNAME" --accept-routes --accept-dns
          sleep 5

          LOCAL_IP=$(hostname -I | awk '{print $1}')
          TS_IP=$(sudo tailscale ip -4 2>/dev/null || echo "获取失败")
          echo -e "\n=== 本机信息 ==="
          echo "物理IP: $LOCAL_IP"
          echo "Tailscale IP: $TS_IP"
          echo "本机名称: $TS_HOSTNAME"
          echo "✅ Tailscale 已启动（全程保持运行）"

      - name: 6-查找所有 casaos[0-9]{2} 设备并逐个尝试连接（不判断在线状态）
        run: |
          set -e
          echo "===== 6-查找并尝试连接所有 casaos+两位数字设备 ====="
          if [ -z "$TAILSCALE_AUTH_KEY" ]; then
            echo "ℹ️ Tailscale 未配置，纯净启动"
            exit 0
          fi

          sleep 12
          echo "=== 节点列表调试 ==="
          sudo tailscale status --json

          # 核心修改：不再判断在线状态，只按名称格式筛选所有 casaos+两位数字的设备
          sudo tailscale status --json | jq -r '
            (.Peer // [])[] |
            select(.Hostname | test("^casaos[0-9]{2}$")) |
            .TailscaleIPs[0]
          ' | grep -v '^$' | sort | uniq > /tmp/casaos_all_ips.txt

          if [ ! -s /tmp/casaos_all_ips.txt ]; then
            echo "ℹ️ 未找到任何名称为 casaos+两位数字的设备，纯净启动"
            exit 0
          fi

          echo "✅ 找到所有 casaos+两位数字设备的IP："
          cat /tmp/casaos_all_ips.txt

          sudo systemctl stop docker containerd casaos 2>/dev/null || true
          sync && sleep 2

          REMOTE_FILE=""
          TARGET_IP=""
          while IFS= read -r TS_IP; do
            echo "🔗 尝试连接 $TS_IP"
            # 尝试连接，不管设备是否在线，只要能回复就用
            FILE=$(sshpass -p "$SSH_PASS" \
              ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=15 -o ConnectionAttempts=3 \
              "$SSH_USER@$TS_IP" "ls -t $REMOTE_BACKUP_BASE/casaos-*.tar.gz 2>/dev/null | head -1" || true)
            if [ -n "$FILE" ] && [ "$FILE" != " " ]; then
              REMOTE_FILE="$FILE"
              TARGET_IP="$TS_IP"
              echo "✅ $TS_IP 有响应，找到备份: $FILE"
              break
            else
              echo "⚠️ $TS_IP 无响应或无备份，跳过"
            fi
          done < /tmp/casaos_all_ips.txt

          if [ -z "$REMOTE_FILE" ]; then
            echo "ℹ️ 所有设备都无响应或无备份，纯净启动"
            exit 0
          fi

          echo "🚀 开始从 $TARGET_IP 下载备份..."
          sudo mkdir -p "$LOCAL_BACKUP_DIR"
          LOCAL_FILE="$LOCAL_BACKUP_DIR/$(basename "$REMOTE_FILE")"

          sshpass -p "$SSH_PASS" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=20 \
            "$SSH_USER@$TARGET_IP:$REMOTE_FILE" "$LOCAL_FILE"

          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 \
            "$SSH_USER@$TARGET_IP" "rm -f '$REMOTE_FILE'" || true

          sudo tar -xzf "$LOCAL_FILE" -C / --overwrite --preserve-permissions
          sudo chown -R root:root $PERSONAL_DATA_DIRS
          sudo chmod -R 755 /etc/casaos /DATA /root/.config
          sudo chmod -R 700 /var/lib/casaos /var/lib/docker
          echo "✅ 恢复完成"

      - name: 7-启动 Docker & CasaOS
        run: |
          set -e
          echo "===== 7-启动核心服务 ====="
          sudo fuser -k 80/tcp 443/tcp 2>/dev/null || true
          sudo mkdir -p /run/docker 2>/dev/null || true
          sudo systemctl daemon-reload
          sudo systemctl enable --now docker containerd && sleep 3
          sudo systemctl enable --now casaos && sleep 4
          echo "✅ CasaOS 正常启动"

      - name: 8-稳定运行满1分钟
        run: |
          set -e
          echo "===== 8-延时 1 分钟 ====="
          sleep 60
          echo "✅ 已稳定运行 1 分钟"

      - name: 9-仅停止业务服务（⚠️ 关键：Tailscale 不停止、不杀死）
        run: |
          set -e
          echo "===== 9-停止业务服务（保留 Tailscale 运行） ====="
          # 只停 casaos docker containerd
          sudo systemctl stop casaos docker containerd 2>/dev/null || true
          sudo pkill -9 -x "casaos" "docker" "containerd" 2>/dev/null || true
          sync && sleep 3
          echo "✅ 业务服务已停止，Tailscale 保持在线"

      - name: 10-本地全量备份
        run: |
          set -e
          echo "===== 10-生成本地全量备份 ====="
          sudo mkdir -p "$LOCAL_BACKUP_DIR"

          for dir in $PERSONAL_DATA_DIRS; do
            if [ ! -d "$dir" ]; then
              echo "⚠️ 目录 $dir 不存在，自动创建"
              sudo mkdir -p "$dir"
            fi
          done

          SNAP_NAME="casaos-full-$(date +%Y%m%d-%H%M%S).tar.gz"
          LOCAL_FILE="$LOCAL_BACKUP_DIR/$SNAP_NAME"

          sudo tar -cz \
            --ignore-failed-read \
            --exclude='*.log' \
            --exclude='*.tmp' \
            --exclude='*.cache' \
            --exclude='/var/lib/docker/tmp' \
            --exclude='/var/lib/docker/containers/*/*.log' \
            --exclude='/var/lib/docker/overlay2/*/tmp' \
            --exclude='/DATA/tmp' \
            --exclude='/DATA/cache' \
            --exclude='/DATA/logs' \
            -f "$LOCAL_FILE" \
            $PERSONAL_DATA_DIRS

          if [ -f "$LOCAL_FILE" ] && [ -s "$LOCAL_FILE" ]; then
            echo "✅ 备份完成：$SNAP_NAME"
            echo "BACKUP_FILE=$LOCAL_FILE" >> $GITHUB_ENV
            echo "SNAP_NAME=$SNAP_NAME" >> $GITHUB_ENV
          else
            echo "❌ 备份失败或为空"
            exit 1
          fi

      - name: 11-触发下一轮续跑
        run: |
          set -e
          echo "===== 11-触发续跑 ====="
          if [ -z "$USER_PAT" ] || [ -z "$REPO" ]; then
            echo "⚠️ 未配置 USER_PAT/REPO，跳过"
            exit 0
          fi
          curl -s -f -X POST \
            -H "Authorization: token $USER_PAT" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/$REPO/dispatches \
            -d '{"event_type":"renew_casaos_snapshot"}' >/dev/null 2>&1
          [ $? -eq 0 ] && echo "✅ 续跑触发成功" || echo "⚠️ 续跑失败"

      - name: 12-移动备份到本机/aaa → 30秒轮询直到文件被删除（Tailscale 全程在线）
        run: |
          set -e
          echo "===== 12-本机 /aaa 备份 + 等待删除（Tailscale 保持运行） ====="

          if [ -z "$BACKUP_FILE" ] || [ -z "$SNAP_NAME" ]; then
            echo "ℹ️ 无备份文件，步骤12 直接完成"
            exit 0
          fi

          # 创建本机 /aaa 目录
          LOCAL_AAA="/aaa"
          sudo mkdir -p "$LOCAL_AAA"
          TARGET_FILE="$LOCAL_AAA/$SNAP_NAME"

          # 移动备份到 /aaa
          echo "🔄 移动备份文件到本机 $LOCAL_AAA"
          sudo mv -v "$BACKUP_FILE" "$TARGET_FILE"

          # 每30秒检查文件是否被删除，期间 Tailscale 一直在线
          echo -e "\n⌛ 每30秒检查：$TARGET_FILE 是否被删除（Tailscale 正常在线）"
          while true; do
            if [ ! -f "$TARGET_FILE" ]; then
              echo -e "\n🎉 文件已删除，步骤12 完成"
              break
            fi
            echo "→ 文件存在，等待30秒后重试..."
            sleep 30
          done

          echo "✅ 步骤12 全部完成"

      - name: 13-敏感清理+流程完结
        if: ${{ always() }}
        run: |
          set -e
          echo "===== 13-最终清理 ====="
          sudo rm -rf "$LOCAL_BACKUP_DIR" /tmp/* 2>/dev/null || true
          sudo rm -f /etc/sudoers.d/roots 2>/dev/null || true
          sudo apt autoremove -y -qq && sudo apt clean -y -qq
          sudo rm -rf /var/cache/apt/* 2>/dev/null || true
          echo "✅ 清理完成"
          echo "🎉 全流程正常结束"