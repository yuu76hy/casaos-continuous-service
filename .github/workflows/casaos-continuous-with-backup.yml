name: CasaOS-Server-Snapshot-Backup-Restore

on:
  workflow_dispatch:
  repository_dispatch:
    types: [renew_casaos_snapshot]

jobs:
  casaos_snapshot_backup_restore:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    env:
      MAX_RUN_MINUTES: 360
      WEBDAV_SNAPSHOT_EN_DIR: "/z/Ubu"
      CORE_DIRS: "/var/lib /DATA /etc/casaos"
      EXCLUDE_RULES: >-
        --exclude=/var/lib/docker/overlay2/*/home/dependabot
        --exclude=/var/lib/docker/overlay2/*/vendor/ruby
        --exclude=/var/lib/docker/overlay2/*/gems
        --exclude=/var/lib/docker/containers/*/*.log
        --exclude=/var/log --exclude=/var/cache
        --exclude=*.log --exclude=*.tmp --exclude=*.cache
        --exclude=/tmp --exclude=/var/tmp
      WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
      WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
      WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
      USER_PAT: ${{ secrets.USER_PAT }}
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      REPO: ${{ github.repository }}
      ROOTS_PASSWORD: ${{ secrets.ROOTS_PASSWORD }}
      TRIGGER_BACKUP_AFTER_MINS: 10  # ÈÖçÁΩÆ10ÂàÜÈíüÂêéÊâßË°åÂ§á‰ªΩ

    steps:
      - name: Env Init & Install Dependencies
        run: |
          set -e
          sudo apt update -y && sudo apt install -y curl wget jq fuse3 tar gzip locales openssl
          sudo locale-gen en_US.UTF-8
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          curl https://rclone.org/install.sh | sudo bash
          sudo sed -i 's/^Defaults requiretty/#Defaults requiretty/' /etc/sudoers
          echo "runner ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/runner
          sudo chmod 0440 /etc/sudoers.d/runner
          sudo mkdir -p /DATA && sudo chmod 755 /DATA
          echo "‚úÖ Environment initialized"

      - name: Create roots User
        run: |
          set -e
          if ! id "roots" &>/dev/null; then
            sudo useradd -m -s /bin/bash roots
            if [ -n "$ROOTS_PASSWORD" ]; then
              echo "roots:$ROOTS_PASSWORD" | sudo chpasswd
            else
              RANDOM_PASS=$(openssl rand -base64 12)
              echo "roots:$RANDOM_PASS" | sudo chpasswd
              echo "‚úÖ roots password: $RANDOM_PASS"
            fi
            sudo usermod -aG sudo roots
          fi

      - name: Configure Rclone for WebDAV (No Mount)
        run: |
          set -e
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          if [ -z "$WEBDAV_URL" ] || [ -z "$WEBDAV_USER" ] || [ -z "$WEBDAV_PASSWORD" ]; then
            echo "‚ùå Missing WebDAV secrets"
            echo "WEBDAV_AVAILABLE=false" >> "$GITHUB_ENV"
            exit 0
          fi
          ENCRYPTED_PASS=$(rclone obscure "$WEBDAV_PASSWORD")
          rclone config create mywebdav webdav \
            url="$WEBDAV_URL" \
            vendor="webdav" \
            user="$WEBDAV_USER" \
            pass="$ENCRYPTED_PASS" \
            --config /home/runner/.rclone.conf
          sudo chown runner:runner /home/runner/.rclone.conf
          sudo chmod 600 /home/runner/.rclone.conf
          if ! rclone ls mywebdav:/ --config /home/runner/.rclone.conf >/dev/null 2>&1; then
            echo "‚ùå WebDAV connection failed"
            echo "WEBDAV_AVAILABLE=false" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "‚úÖ WebDAV connected successfully (no mount mode)"
          echo "WEBDAV_AVAILABLE=true" >> "$GITHUB_ENV"
          rclone mkdir mywebdav:${WEBDAV_SNAPSHOT_EN_DIR} --config /home/runner/.rclone.conf
          echo "‚úÖ Remote directory created: mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}"
          REMOTE_SNAPSHOTS=$(rclone ls mywebdav:${WEBDAV_SNAPSHOT_EN_DIR} --config /home/runner/.rclone.conf | grep "casaos-server-snapshot-.*.tar.gz" | awk '{print $2}' | sort -r)
          if [ -n "$REMOTE_SNAPSHOTS" ]; then
            LATEST_SNAPSHOT_FILENAME=$(echo "$REMOTE_SNAPSHOTS" | head -n1)
            LATEST_SNAPSHOT="${WEBDAV_SNAPSHOT_EN_DIR}/${LATEST_SNAPSHOT_FILENAME}"
            echo "‚úÖ Found latest remote snapshot: ${LATEST_SNAPSHOT}"
            echo "LATEST_SNAPSHOT=${LATEST_SNAPSHOT}" >> "$GITHUB_ENV"
          else
            echo "‚ö†Ô∏è No remote snapshots in mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}"
          fi

      - name: Restore Snapshot Directly from WebDAV
        if: ${{ env.WEBDAV_AVAILABLE == 'true' && env.LATEST_SNAPSHOT != '' }}
        run: |
          set -e
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          echo "===== Restoring from remote snapshot: $LATEST_SNAPSHOT ====="
          
          sudo systemctl stop docker.service docker.socket || echo "‚ö†Ô∏è Docker service not running, skip stop"
          sudo systemctl mask docker.socket
          sudo pkill -9 docker || true
          sync && sleep 3
          
          if systemctl is-active --quiet casaos.service; then
            sudo systemctl stop casaos.service
            echo "‚úÖ Stopped casaos.service"
          else
            echo "‚ö†Ô∏è casaos.service not loaded, skip stop"
          fi
          if ! rclone cat mywebdav:${LATEST_SNAPSHOT} --config /home/runner/.rclone.conf | head -c 100 >/dev/null 2>&1; then
            echo "‚ùå Remote snapshot invalid or unreadable"
            echo "SNAPSHOT_RESTORED=false" >> "$GITHUB_ENV"
            sudo systemctl unmask docker.socket
            exit 1
          fi
          rclone cat mywebdav:${LATEST_SNAPSHOT} --config /home/runner/.rclone.conf | sudo tar -xzf - -C / --overwrite --ignore-failed-read --warning=no-all $EXCLUDE_RULES
          if [ $? -eq 0 ]; then
            echo "‚úÖ Restored from WebDAV successfully"
            echo "SNAPSHOT_RESTORED=true" >> "$GITHUB_ENV"
            rclone delete mywebdav:${LATEST_SNAPSHOT} --config /home/runner/.rclone.conf
            rclone delete mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}/snapshot_meta.txt --config /home/runner/.rclone.conf
            echo "‚úÖ Deleted restored snapshot file: ${LATEST_SNAPSHOT}"
            sudo systemctl unmask docker.socket
          else
            echo "‚ùå Restore failed"
            echo "SNAPSHOT_RESTORED=false" >> "$GITHUB_ENV"
            sudo systemctl unmask docker.socket
          fi

      - name: Install CasaOS if No Snapshot Restored
        if: ${{ env.SNAPSHOT_RESTORED != 'true' }}
        run: |
          set -e
          curl -fsSL https://get.casaos.io | sudo bash || {
            cat /var/log/casaos-install.log || true
            exit 1
          }
          echo "‚úÖ CasaOS installed successfully"

      - name: Start Services (New Install)
        if: ${{ env.SNAPSHOT_RESTORED != 'true' }}
        run: |
          set -e
          sudo systemctl unmask docker.socket || true
          for i in $(seq 1 3); do
            sudo systemctl enable --now docker.service docker.socket
            sleep 10
            if sudo systemctl is-active --quiet docker && sudo systemctl is-active --quiet docker.socket; then
              echo "‚úÖ Docker service started successfully"
              if systemctl list-unit-files | grep -q casaos.service; then
                sudo systemctl enable --now casaos.service
                sleep 5
                if sudo systemctl is-active --quiet casaos.service; then
                  echo "‚úÖ CasaOS service started successfully"
                fi
              fi
              exit 0
            fi
            echo "‚ö†Ô∏è Docker start attempt $i failed, retrying..."
          done
          echo "‚ùå Docker service failed to start"
          exit 1

      - name: Restart Services (From Snapshot)
        if: ${{ env.SNAPSHOT_RESTORED == 'true' }}
        run: |
          set -e
          sudo systemctl unmask docker.socket || true
          sudo systemctl daemon-reload
          sudo systemctl enable --now docker.service docker.socket
          sleep 10
          if sudo systemctl is-active --quiet docker; then
            echo "‚úÖ Docker service restarted from snapshot"
          else
            echo "‚ùå Docker service restart failed from snapshot"
            exit 1
          fi
          if systemctl list-unit-files | grep -q casaos.service; then
            sudo systemctl enable --now casaos.service
            sleep 5
            if sudo systemctl is-active --quiet casaos.service; then
              echo "‚úÖ CasaOS service restarted from snapshot"
            else
              echo "‚ö†Ô∏è CasaOS service restart failed, try manual start"
            fi
          fi

      - name: Deploy Tailscale
        run: |
          set -e
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          if [ -z "$TAILSCALE_AUTH_KEY" ]; then
            echo "‚ö†Ô∏è Missing Tailscale auth key, skip deployment"
            exit 0
          fi
          sudo apt update -y && sudo apt install -y apt-transport-https ca-certificates
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          sudo chmod 0644 /usr/share/keyrings/tailscale-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu noble main" | sudo tee /etc/apt/sources.list.d/tailscale.list >/dev/null
          sudo chmod 0644 /etc/apt/sources.list.d/tailscale.list
          sudo apt update -y && sudo apt install -y tailscale
          TAILSCALE_PATH=$(which tailscale)
          if [ -z "$TAILSCALE_PATH" ]; then
            echo "‚ùå Tailscale installation failed, no executable found"
            exit 0
          fi
          echo "‚úÖ Tailscale installed at: $TAILSCALE_PATH"
          if ! sudo "$TAILSCALE_PATH" up --authkey="$TAILSCALE_AUTH_KEY" --accept-routes --hostname="casaos-snapshot-${{ github.run_id }}"; then
            echo "‚ùå Tailscale login failed"
            sudo "$TAILSCALE_PATH" status
            exit 0
          fi
          echo "‚úÖ Tailscale IP address: $(sudo "$TAILSCALE_PATH" ip -4)"
          if [ "${SNAPSHOT_RESTORED}" = "true" ]; then
            echo "üîÑ Restarting services after Tailscale deployment (snapshot mode)"
            sudo systemctl restart docker.service casaos.service
            echo "‚úÖ Services restarted successfully"
          fi

      - name: Create Snapshot and Upload to WebDAV & Renew Workflow
        shell: bash
        run: |
          set -e
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          start_time=$(date +%s)
          RENEW_TRIGGERED=false
          SNAPSHOT_CREATED=false

          trigger_renew() {
            if [ -z "$USER_PAT" ] || [ -z "$REPO" ]; then
              echo "‚ùå USER_PAT or REPO is empty, skip renew"
              return 1
            fi
            echo "‚è∞ Triggering renewal workflow"
            if curl -fsSL --fail -X POST \
              -H "Authorization: token $USER_PAT" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/$REPO/dispatches" \
              -d '{"event_type":"renew_casaos_snapshot"}'; then
              echo "‚úÖ Renewal workflow triggered successfully"
              RENEW_TRIGGERED=true
              return 0
            else
              echo "‚ùå Failed to trigger renewal workflow"
              return 1
            fi
          }

          create_and_upload_snapshot() {
            if [ "${WEBDAV_AVAILABLE}" != "true" ]; then
              echo "‚ö†Ô∏è WebDAV unavailable, skip snapshot"
              return 1
            fi
            SNAPSHOT_NAME="casaos-server-snapshot-$(date +%Y%m%d-%H%M%S).tar.gz"
            TMP_SNAPSHOT="/tmp/${SNAPSHOT_NAME}"
            REMOTE_PATH="mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}/${SNAPSHOT_NAME}"
            echo "üîÑ Creating snapshot: $SNAPSHOT_NAME"

            sudo systemctl stop docker.service docker.socket casaos.service || true
            sudo systemctl mask docker.socket
            sudo pkill -9 docker || true
            sync && sleep 5

            sudo tar -czf "${TMP_SNAPSHOT}" \
              --absolute-names \
              --ignore-failed-read \
              --warning=no-all \
              $EXCLUDE_RULES \
              $CORE_DIRS

            sudo chown runner:runner "${TMP_SNAPSHOT}"
            sudo chmod 644 "${TMP_SNAPSHOT}"

            if [ ! -f "${TMP_SNAPSHOT}" ] || [ $(stat -c%s "${TMP_SNAPSHOT}") -lt 1024 ]; then
              echo "‚ùå Snapshot is empty or invalid (size < 1KB)"
              cleanup_services
              return 1
            fi

            echo "‚úÖ Snapshot created: $(du -sh ${TMP_SNAPSHOT} | awk '{print $1}')"
            if ! rclone copy "${TMP_SNAPSHOT}" "${REMOTE_PATH}" \
              --config /home/runner/.rclone.conf \
              --transfers 4 \
              --log-level INFO \
              --log-file /tmp/rclone_upload.log; then
              echo "‚ùå Upload failed, check log: /tmp/rclone_upload.log"
              cat /tmp/rclone_upload.log || true
              cleanup_services
              rm -f "${TMP_SNAPSHOT}"
              return 1
            fi

            echo "‚úÖ Snapshot uploaded to WebDAV: ${REMOTE_PATH}"
            META_FILE="/tmp/snapshot_meta.txt"
            echo "snapshot_name=${SNAPSHOT_NAME}" > "${META_FILE}"
            echo "create_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "${META_FILE}"
            rclone copy "${META_FILE}" "mywebdav:${WEBDAV_SNAPSHOT_EN_DIR}/snapshot_meta.txt" --config /home/runner/.rclone.conf
            rm -f "${TMP_SNAPSHOT}" "${META_FILE}"
            cleanup_services
            return 0
          }

          cleanup_services() {
            sudo systemctl unmask docker.socket || true
            sudo systemctl start docker.service docker.socket || true
            if systemctl list-unit-files | grep -q casaos.service; then
              sudo systemctl start casaos.service || true
            fi
          }

          while true; do
            current_time=$(date +%s)
            elapsed_mins=$(( (current_time - start_time) / 60 ))
            remaining_mins=$(( MAX_RUN_MINUTES - elapsed_mins ))

            echo "üìä Elapsed: $elapsed_mins mins | Remaining: $remaining_mins mins"

            # ËøêË°å10ÂàÜÈíüÂêéÊâßË°å‰∏ÄÊ¨°Â§á‰ªΩÂπ∂Ëß¶ÂèëÁª≠Ë∑ë
            if [ $elapsed_mins -eq $TRIGGER_BACKUP_AFTER_MINS ] && [ "$SNAPSHOT_CREATED" = "false" ]; then
              if create_and_upload_snapshot; then
                SNAPSHOT_CREATED=true
                trigger_renew
              fi
            fi

            # Âà∞ËææÊúÄÂ§ßËøêË°åÊó∂Èó¥Êó∂ÈÄÄÂá∫
            if [ $elapsed_mins -ge $MAX_RUN_MINUTES ]; then
              echo "‚èπÔ∏è Reached maximum run time, exiting"
              cleanup_services
              exit 0
            fi

            sleep 60
          done

      - name: Cleanup
        if: ${{ always() }}
        run: |
          set -e
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          sudo systemctl unmask docker.socket || true
          sudo rm -rf /tmp/casaos-server-snapshot-*.tar.gz /home/runner/.rclone.conf /etc/sudoers.d/runner /tmp/rclone_*.log /tmp/snapshot_meta.txt
          echo "‚úÖ Cleanup completed successfully"
